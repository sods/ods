# Simple set up from
# https://blog.travis-ci.com/2019-08-07-extensive-python-testing-on-travis-ci
language: python
python:
  - 3.5
  - 3.6
before_install:
  - python --version
  - pip install -U pip
  - pip install -U nose
  - pip install codecov
install:
  - pip install ".[test]" . # install package + test dependencies
script: travis_tests.py # run tests
after_success:
  - codecov # submit coverage

