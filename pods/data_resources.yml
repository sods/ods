  - name: nigerian_administrative_zones
    citation: >-
      Nigeria - Subnational Administrative Boundaries. February 23, 2017. Office
      for the Surveyor General of the Federation of Nigeria (OSGOF), Ehealth,
      United Nations Cartographic Section (UNCS)
    details: >-
      The dataset represents the Common Operational Data (COD) for
      administrative boundaries of Nigeria. Each administrative unit contains
      the p-code and name. Admin COD datasets (Admin 0 – 2) for Nigeria are
      endorsed by the Office of the Surveyor General of the Federal Republic of
      Nigeria (OSGOF) and the IMWG Feb 2017. See metadata for description of
      methodology for admin level 3 and the cleaning and processing performed by
      ITOS. Levels 0 - 3 are polygonal administrative units, Level 3 only covers
      Adamawa, Borno and Yobe States and are for operational purposes only.

       A senatorial district shapefile is also included. Senatorial districts respect administrative level 1 (state) but are not reflected in the gazetteer, geodatabase, or live services.

       Vetting and live service provision by [Information Technology Outreach Services (ITOS)](https://cviog.uga.edu/international-center/) with funding from USAID.

       The administrative level 0-2 and senatorial district boundaries are suitable for database or GIS linkage to the [Nigeria 2016 Population Data tables](https://data.humdata.org/dataset/nigeria-2016-population-data).

       A topojson generalized version of administrative level 3 is also provided.

       REVISION HISTORY 14 February 2020: Topojson generalized administrative level 3 resource added
