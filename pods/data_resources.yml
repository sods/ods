    details: >-
      The purpose of this repository is to collate data on the ongoing
      coronavirus pandemic in Africa. Our goal is to record detailed information
      on each reported case in every African country. We want to build a line
      list – a table summarizing information about people who are infected,
      dead, or recovered. The table for each African country would include
      demographic, location, and symptom (where available) information for each
      reported case. The data will be obtained from official sources (e.g., WHO,
      departments of health, CDC etc.) and unofficial sources (e.g., news). Such
      a dataset has many uses, including studying the spread of COVID-19 across
      Africa and assessing similarities and differences to what’s being observed
      in other regions of the world.


      Data is taken from:


      * [WHO Situational
      Reports](https://www.who.int/emergencies/diseases/novel-coronavirus-2019/situation-reports)

